<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>THE BEST I CAN DO</title>
  </head>
  <body>
    <div id="parent">
      <div id="header">
        <h3>WebLab4</h3>
        <h3>Sorokin Artem</h3>
        <h3>Variant 1946</h3>
      </div>
      <div id="content">
        <div id="graph">
          <canvas id="canvas" width="300" height="300" />
        </div>
        <div id="x-coord-form">
          <input type="checkbox" name="-3" value="-3"/>
          <input type="checkbox" name="-2" value="-2"/>
          <input type="checkbox" name="-1" value="-1"/>
          <input type="checkbox" name="0" value="0"/>
          <input type="checkbox" name="1" value="1"/>
          <input type="checkbox" name="2" value="2"/>
          <input type="checkbox" name="3" value="3"/>
          <input type="checkbox" name="4" value="4"/>
          <input type="checkbox" name="5" value="5"/>
        </div>
        <div id="y-coord-form">
          <input type="text" name="y-coord" maxlength="10">
        </div>
        <div id="r-coord-form">
          <input type="checkbox" name="-3" value="-3"/>
          <input type="checkbox" name="-2" value="-2"/>
          <input type="checkbox" name="-1" value="-1"/>
          <input type="checkbox" name="0" value="0"/>
          <input type="checkbox" name="1" value="1"/>
          <input type="checkbox" name="2" value="2"/>
          <input type="checkbox" name="3" value="3"/>
          <input type="checkbox" name="4" value="4"/>
          <input type="checkbox" name="5" value="5"/>
        </div>
        <div id="button-layer">
        </div>
      </div>
    </div>
  </body>
</html>
